<!DOCTYPE>
<html ng-app="myApp">

<head><title>Contact list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact list</h1>
        <table class="table">
        		<thead>
        		<tr>
        			<th>Name</th>
        			<th>Mail</th>
        			<th>Number</th>
        			<th>&nbsp;</th>
        		</tr>
        		</thead>
        		<tbody>
        		<tr>
        			<td><input type="text" name="name" class="form-control" ng-model = "contact.name"></td>
        			<td><input type="text" name="emai" class="form-control" ng-model = "contact.email"></td>
        			<td><input type="text" name="number" class="form-control" ng-model = "contact.number"></td>
        			<td><button type="button" class="btn btn-primary" ng-click="addContact()"> Add Contact</button></td>
        			<td>
        			<button class="btn btn-info" ng-click="update()">Update</button>
        			<button class="btn btn-info" ng-click="deselect()">Clear</button>
        			</td>
        		</tr>
        			<tr ng-repeat ="contact in contactlist">
        				<td>{{contact.name}}</td>
        				<td>{{contact.email}}</td>
        				<td>{{contact.number}}</td>
        				<td> <button type="button" ng-click="remove(contact._id)" value="Remove" class="btn btn-danger" > Remove</button>  </td>
        				<td><button type="button" ng-click="edit(contact._id)" class="btn btn-warning">Edit</button></td>
        			</tr>
        		</tbody>
        </table>
		<div id ="jQres"></div>

    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="/controlers/controller.js"></script>
<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script type="text/javascript" src="jq-call.js"></script>

</html>
