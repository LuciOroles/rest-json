<!DOCTYPE>
<html ng-app="myApp">

<head>
    <title>Page Navigation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
    	#pageI {
    		width: 3em;
    		height: 1.5em;
    		font-size: 1.2em;
    		color : gray;
    		text-align: center;
    		margin :2em 0.5em;
    	}
    	.no_show {
    		display:  none;
    	}
    </style>
</head>

<body>
    <div class="container-fluid">
        <div  class="row no_show" >
            <div class="col-md-8 offset-md-4">
                <button class="btn btn-info" counter>&nbsp;</button>
                <button class="btn btn-info" counter incr="2">&nbsp;</button>
            </div>
        </div>
		<div class="row">
			<div class="col-md-12">
				<h3>Set your page number</h3>
			</div>
		</div>	

		 <div class="row" ng-controller='pCtrl'>
            <div class="col-sm-8">
                <button class="btn btn-info" counterv incr='-1' >-1</button>
                <input type="text" name="page-number" disabled="disabled"  ng-model="page" id="pageI"  />
                <button class="btn btn-info" counterv incr="+1">+1</button>
            </div>
            <div class="col-sm-4">
            	        <button style="display:none" class="btn btn-info" ng-click="writeN()"> Write# </button>
            </div>
        </div>


    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="/directives/01.js">
</script>

</html>
